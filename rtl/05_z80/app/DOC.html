<!DOCTYPE html>
<html>
<head>
    <title>Документация по Z80 эмулятору</title>
    <meta charset="utf8" />
</head>
<body>
    <h2>Горячие клавиши отладчика</h2>
    <ul>
        <li>F2 - Поставить точку прерывания</li>
        <li>F5 - Показать экран отладчика или спектрума</li>
        <li>F6 - Вызов прерывания вручную</li>
        <li>F7 - Шаг с заходом</li>
        <li>F8 - Шаг с исполнениемы</li>
        <li>F9 - Запуск</li>
    </ul>
    <ul>
        <li>E - Вкл/Выкл остановки на HALT инструкции</li>
    </ul>
</body>
</html>
